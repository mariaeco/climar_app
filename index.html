<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/index.css">
    <title> Weather App</title>
</head>

<body>

    <div class="warning-message "></div>

    <section class="flex">
        <div class="apptitle">
            <img src="static/images/logoClimar.jpg" alt="logo" width="250" height="250">

        </div>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your location">
                <button id="search-btn"><i class=" fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </section>


    <!-- <button class="login-button">ENTRAR</i></button> -->
    <a id="fav" class="favorite" href="favorites.html">
        <button id="fav-button"><i class="fa-solid fa-plus"></i></button>
    </a>

    <div class="temperature-box">
        <span id="city">Dados locais:</span>
        <div class="current-weather">
            <img id="weather-icon" style="display:none;" alt="Weather Icon">
            <div id="temperature"></div>
        </div>

        <div id="forecast-container" class="forecast-container"></div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>


    <script>
        //- preciso aqui apenas  guardar a localizacao para usar no arquivo favoritos.js pois preciso puxar os dados vindos daqui
        const favbutton = document.querySelector('#fav-button');
        favbutton.addEventListener('click', function (event) {
            event.preventDefault(); // Previne o comportamento padrão do link
            sessionStorage.setItem('origin', 'index.html');
            // Redireciona para a página de favoritos
        });
    </script>

    <script type="module" src="js/index.js"></script>
</body>

</html>
