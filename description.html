<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/description.css">

    <title>Weather App</title>
</head>

<body>
    <section class="flex-climate">
        <div class="overlay">
            <div class="top-container">
                <a class="text" href="climate.html">
                    <button class="return"><i class="fa-solid fa-right-to-bracket"></i></button>
                </a>
            </div>

            <div class="bottom-container">
                <div class="weather-box">
                    <p class="cityname">City</p>
                    <p class="temperature">Temperature</p>
                    <p class="description">temp description</p>
                    <p class="status">Now</p>
                </div>

                <div class="tide-details">
                    <div class="tide">
                        <i></i>
                        <p class="height">height</p>
                        <p class="type">type</p>
                        <p class="hour">hour</p>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script type="module" src="js/climate.js"></script>
</body>

</html>
